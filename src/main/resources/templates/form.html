<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<h2 style="color:red;">Vaccination Registering Form</h2>
</head>
    <body>
    <script>
	function myFunction() {
	  var checkBox = document.getElementById("myCheck");
	  var text = document.getElementById("text");
	  if (checkBox.checked == true){
	    text.style.display = "block";
	  } else {
	     text.style.display = "none";
	  }
	}
</script>
        <form action="#" th:action="@{/result}" th:object="${vaccine}" method="POST"  >
            <table>
                <tr>
                    <td>Name*:</td>
                    <td><input type="text" class="form-control" th:field="*{name}" placeholder="Ex: Hung"></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td>Age*:</td>
                    <td><input type="text" th:field="*{age}" /></td>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
                </tr>
                	<td>Gender*:</td>
					<td>
						<input type="radio" id="Male" name="gender" value="Male">
						<label for="form">Male</label><br>	
						<input type="radio" id="Female" name="gender" value="Female">
						<label for="form">Female</label><br>	
						<td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender Error</td>
				
					</td>
				<tr>
					<td>Birthday*:</td>
					<td><input type="date" th:field="*{birthday}"/></td>
					<td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">birthday Error</td>
				</tr>
                <tr>
                    <td>Mobile Number*:</td>
                    <td><input type="text" th:field="*{number}" /></td>
                    <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number Error</td>
                </tr>
                <tr>
                    <td>Address*:</td>
                    <td><input type="text" th:field="*{address}" /></td>
                    <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</td>
                </tr>
              		<td>I agreed to take vaccine 
              		<input type="checkbox" id="myCheck" onclick="myFunction()">
              		<p id="text" style="display:none">Agree to take Vaccine!</p>
              		</td>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
