<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<h2><p th:text="'Thanks You, ' + ${vaccine.name} + ' For Submitting'" /></p></h2>
	<table>
		<tbody>
			<tr>
				<td><strong>Name:</strong></td>
				<td><span th:text="${vaccine.name}"></span></td>
			</tr>
			<tr>
				<td><strong>Age:</strong></td>
				<td><span th:text="${vaccine.age}"></span></td>
			</tr>
			<tr>
				<td><strong>Gender:</strong></td>
				<td><span th:text="${vaccine.gender}"></span></td>
			</tr>
			<tr>
				<td><strong>Birthday:</strong></td>
				<td><span th:text="${vaccine.birthday}"></span></td>
			</tr>
			<tr>
				<td><strong>Number:</strong></td>
				<td><span th:text="${vaccine.number}"></span></td>
			</tr>
				<tr>
				<td><strong>Address:</strong></td>
				<td><span th:text="${vaccine.address}"></span></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;<a th:href="@{form}"
					class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Add
						new Registration
				</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
